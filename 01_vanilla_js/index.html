<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>

  <link rel="stylesheet" href="../_base/style.css">

  <script src="./app.js" defer></script>
</head>
<body>
  <div class="site">
    <form class="todo-form">
      <label for="todo-input" class="todo-form__label">What do you want to do?</label>
      <input id="todo-input" type="text" class="todo-form__input" name="todo" required>
      <button type="submit" class="todo-form__submit btn">Add to list</button>
    </form>

    <main class="todo-section">
      <ul class="todo-list"></ul>
    </main>
  </div>
</body>
</html>
